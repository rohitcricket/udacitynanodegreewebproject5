<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/neighborhoodMap.css" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/neighborhoodMap.css" rel="stylesheet">
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script> 
	 <!-- <script src='js/googleMapPlaces.js'></script>  -->
    <title>My Neighborhood</title>
  </head>


  <body>
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>

<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
    <div class="card-panel red lighten-2">
      <h1>Discover Your Neighborhood</h1>

      <p>Enter a Location: <input data-bind="value: location" /></p>
      <p>Your Current Neighborhood: <strong data-bind="text: location"></strong></p> 
 
    </div>

    <!-- Map UI -->
    <div id="map-canvas"></div>

    <!-- Flick Images UI -->
    <div class="card-panel blue lighten-2" id="images">
      <h1>Images near you!</h1>
    </div>
   
    <!-- Earthquakes! UI -->
    <div class="card-panel teal">
      <h1>Earthquakes near you!</h1>
      <div id="map-canvas1"></div>
    </div>

  	<script src='js/knockout-3.3.0.js'></script>
  	<script src='js/neighborhoodMap.js'></script>
    <script src='js/flicker.js'></script>
    <script src='js/heatMapNeighborhood.js'></script>

  </body>
</html>
