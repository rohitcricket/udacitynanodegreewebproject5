<!DOCTYPE html>
<html>

<link href="css/neighborhoodMapRubric.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src='js/googleMapPlacesSearch.js'></script>

<body>

	<div class="card-panel red lighten-2">
      <h1>Discover My Neighborhood</h1>
	
      <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">

  </div>
    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</label>
    </div>
    <div id="map-canvas"></div>
        <!-- Flick Images UI -->
    <div class="card-panel blue lighten-2" id="images">
      <h1>Images near you!</h1>
    </div>

    <div class="card-panel red lighten-2"> 
      <h1>Wikipedia Says</h1>
      <div id="article"></div>
    </div>


    <!-- Earthquakes! UI -->
    <div class="card-panel teal">
      <h1>Earthquakes near you!</h1>
      <div id="map-canvas1"></div>
    </div>
    <script src='js/wikiAPI.js'></script>
  	<script src='js/knockout-3.3.0.js'></script>
  	<script src='js/neighborhoodMapRubric.js'></script>
    <script src='js/flicker.js'></script>
    <script src='js/heatMapNeighborhood.js'></script>


<style>
#map {
    width: 1200px;
    height: 800px;
}
</style>
<div id="map"></div> 
<div id="points" data-bind="template: { name: 'pointsTmpl', foreach: points }"></div>
<script id="pointsTmpl" type="text/html">
    <p>
        Name: <span data-bind="text: name"></span>; 
        Lat: <span data-bind="text: lat"></span>;
        Long: <span data-bind="text: long"></span>
    </p>
</script>
<script src='js/koMap.js'></script>


</body>
</html>
